<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Html5 Video Player</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="video-player">
    <video src="http://7qn8rp.com1.z0.glb.clouddn.com/十二课过场动画.mp4"></video>
    <div class="control-bar" v-bind:class="{fullscreen: isFullscreen,invisible: isInvisible}">
        <div class="left-part">
            <div class="play-btn" v-on:click.stop="playVideo">
                <i class="fa fa-play" v-show="!isPlaying"></i>
                <i class="fa fa-pause" v-show="isPlaying"></i>
            </div>
            <div class="timer"><span class="cur-time">00.54.21</span>/<span class="total-time" v-text="duration"></span></div>
        </div>
        <div class="progress-bar">
            <div class="outer">
                <div class="inner"></div>
                <div class="slider"></div>
            </div>
        </div>
        <div class="right-part">
            <div class="volume">
                <div class="outer">
                    <div class="inner"></div>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="settings"><i class="fa fa-cogs"></i></div>
            <div class="full-screen" v-on:click.stop="handleFullscreen">
                <i class="fa fa-arrows-alt"></i>
            </div>
        </div>

    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
